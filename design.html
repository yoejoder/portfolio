<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card card--1">
        <a href="index.html" class="back-button">тна</a>
        <div class="gradientDesign"></div>
    
        <div class="grid-container">
            <div class="grid-item" onclick="openModal('chess')">
                <img src="img/Chess.jpeg" alt="Chess Set">
                <p>Chess Set</p>
            </div>
            <div class="grid-item" onclick="openModal('mug')">
                <img src="img/mug.jpeg" alt="Project 2">
                <p>Knuckles Mug</p>
            </div>
            <div class="grid-item" onclick="openModal('poster')">
                <img src="img/poster.jpg" alt="Project 3">
                <p>Poster Design</p>
            </div>
            <div class="grid-item" onclick="openModal('hangboard')">
                <img src="img/hangboard.jpg" alt="Project 4">
                <p>DIY Hangboard</p>
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div id="modal-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
